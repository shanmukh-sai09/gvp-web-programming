<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>login</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="message-container">
            <h3 class="message-text">message</h3>
            <button class="cancle-btn">X</button>
        </div>
        <form  id="form-login" onsubmit="return validateLogin()" name="loginForm" action="./home.html">
            <h2>login</h2>
            <label>
                <p>username: </p>
                <input type="text" placeholder="enter user name" class="text-input" name="username" required>
            </label>
            <br>
            <label>
                <p>password: </p>
                <input type="password" placeholder="enter password" class="text-input" name="password" required>
            </label>
            <br>
            <button type="submit" class="submit-btn">login</button>
            <br>
            <a href="#">forget password?</a>
            <br>
            <a href="./registration.html" target="pages">does not have account?</a>
        </form>
        <script src="./index.js"></script>
    </body>
</html>
