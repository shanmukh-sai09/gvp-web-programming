<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF--8">
        <title>registration</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <form style="padding: 20px 80px; margin-bottom: 7%;">
            <h2>registration</h2>
            <label>
                <p>username: </p>
                <input type="text" placeholder="enter user name" class="text-input">
            </label>
            <br>
            <label>
                <p>password: </p>
                <input type="password" placeholder="enter password" class="text-input">
            </label>
            <br>
            <label>
                <p>confirm password: </p>
                <input type="password" placeholder="enter the password again" class="text-input">
            </label>
            <br>
            <label>
                <p>email-id: </p>
                <input type="email" placeholder="enter email" class="text-input">
            </label>
            <br>
            <label>
                <p>mobile number: </p>
                <input type="number" placeholder="enter mobile number" class="text-input">
            </label>
            <br>
            <label>
                <p>data of birth: </p>
                <input type="date">
            </label>
            <br>
            <label>
                <p>gender: </p>
                <input type="radio" name="gender"><span>male</span>
                <input type="radio" name="gender"><span>female</span>
            </label>
            <br>
            <label>
                <p>address: </p>
                <textarea class="text-input"></textarea>
            </label>
            <br>
            <button type="submit" class="submit-btn">register</button>
        </form>
    </body>
</html>
